Model/Schema/Object:
- id: Number
- user_id: Number
- product_id: Number
- quantity: Number
- created_at: Date
- updated_at: Date

Usecases:
- Add product to cart
- View cart items for a user
- Update quantity of a cart item
- Remove item from cart
- Clear cart for a user

Endpoints:

Add product to cart:
POST: http://127.0.0.1:8000/api/v1/cart/add-to-cart

View cart for a user:
GET: http://127.0.0.1:8000/api/v1/cart/view-items

Update cart item quantity:
PATCH: http://127.0.0.1:8000/api/v1/cart/{cart_item_id}/

Remove cart item:
DELETE: http://127.0.0.1:8000/api/v1/cart/{cart_item_id}/

Clear cart:
DELETE: http://127.0.0.1:8000/api/v1/cart/clear