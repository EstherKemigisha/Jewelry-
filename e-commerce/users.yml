- Model/Schema/Object:
        - id: Number
        - Name: String
        - email: String
        - password: String
        - role[customer or admin]: String
        - phone number: Number
        - created_at: Date
        - updated_at: Date

- Usecases:
        - Register user
        - Authenticate user
        - Get all users
        - Get user by id
        - Fully update a user
        - Partially update a user
        - Delete user
         
- Endpoints:
        - Registering user:
          - POST:3

        - User login:
          - POST: http://127.0.0.2":8000/api/v1/users/auth/login/
          
        - List users:
          - GET: http://127.0.0.2":8000/api/v1/users/

        - Get user by id:
          - GET: http://127.0.0.2":8000/api/v1/users/{user_id}

        - Partially update a user:
          - PATCH: http://127.0.0.1":8000/api/v1/users/{user_id}/

        - Fully update a user:
          - PUT: http://127.0.0.1":8000/api/v1/users/{user_id}/

        - Delete a user:
          - DELETE: http://127.0.0.1":8000/api/v1/users/{user_id}/