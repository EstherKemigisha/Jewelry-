Model/Schema/Object:

- id: Number
- product_id: Number
- quantity: Number
- warehouse_location: String
- last_updated: Date

Usecases:
- Add stock for a product
- View all stock levels
- View stock for a specific product
- Update stock quantity
- Reduce stock when order is placed
- Increase stock when returned

Endpoints:

Add stock entry:
POST: http://127.0.0.1:8000/api/v1/stock/

Get all stock:
GET: http://127.0.0.1:8000/api/v1/stock/

Get stock for a product:
GET: http://127.0.0.1:8000/api/v1/stock/{product_id}

Update stock:
PATCH: http://127.0.0.1:8000/api/v1/stock/{product_id}/

Delete stock for a product:
DELETE: http://127.0.0.1:8000/api/v1/stock/{product_id}/
